<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ingresar - Vivero Bosques del Sur</title>
  <link rel="stylesheet" href="../css/styles.css" />
  <script type="module" src="../js/auth.js"></script>
</head>
<body class="center-screen login-bg">
  <div class="card w-420 elevated p-20 rounded-12">
    <h1>Vivero "Bosques del Sur"</h1>
    <p class="muted">Inicia sesión para continuar</p>
    <form id="login-form">
      <label for="username">Usuario</label>
      <input id="username" name="username" placeholder="Tu usuario" autocomplete="username" />
      <label for="password">Contraseña</label>
      <input id="password" name="password" type="password" placeholder="Tu contraseña" autocomplete="current-password" />
      <button type="submit" class="w-full">Ingresar</button>
      <div id="login-msg" class="muted mt-8"></div>
    </form>
    <hr class="mt-12" />
    <div class="mt-8">
      <button id="seed-admin-btn" type="button">Crear usuario admin de prueba</button>
      <div id="seed-admin-msg" class="muted mt-8"></div>
      <p class="muted">Esto creará <strong>admin / admin123</strong> si no existe.</p>
    </div>
    
    <div class="mt-12">
      <h4>Credenciales disponibles:</h4>
      <div class="muted mt-4">
        <p><strong>admin</strong> / <strong>admin</strong></p>
        <p><strong>tecnico1</strong> / <strong>tecnico</strong></p>
        <p><strong>logi1</strong> / <strong>logistica</strong></p>
        <p class="mt-4 text-warning">Contraseña maestra (emergencia): <strong>emergencia123</strong></p>
      </div>
    </div>
  </div>
</body>
</html>
