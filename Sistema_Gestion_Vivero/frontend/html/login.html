<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ingresar - Vivero Bosques del Sur</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      background: #f0f9f4; 
      margin: 0; 
      padding: 20px; 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      min-height: 100vh; 
    }
    .login-card { 
      background: white; 
      padding: 40px; 
      border-radius: 12px; 
      box-shadow: 0 4px 20px rgba(0,0,0,0.1); 
      width: 100%; 
      max-width: 400px; 
    }
    h1 { color: #184d47; text-align: center; margin-bottom: 30px; }
    .form-group { margin-bottom: 20px; }
    label { display: block; margin-bottom: 8px; font-weight: 600; color: #333; }
    input { 
      width: 100%; 
      padding: 12px; 
      border: 2px solid #e2e8f0; 
      border-radius: 8px; 
      font-size: 16px; 
      box-sizing: border-box; 
    }
    input:focus { border-color: #184d47; outline: none; }
    button { 
      width: 100%; 
      background: #184d47; 
      color: white; 
      padding: 14px; 
      border: none; 
      border-radius: 8px; 
      font-size: 16px; 
      cursor: pointer; 
      margin-top: 10px; 
    }
    button:hover { background: #15803d; }
    .login-msg { 
      margin-top: 15px; 
      padding: 10px; 
      border-radius: 8px; 
      text-align: center; 
      display: none; 
    }
    .login-msg.error { background: #fee; color: #c00; border: 1px solid #fcc; display: block; }
    .login-msg.success { background: #efe; color: #060; border: 1px solid #cfc; display: block; }
    .help { margin-top: 20px; padding: 15px; background: #f8f9fa; border-radius: 8px; }
    .help h3 { margin-top: 0; color: #184d47; }
    .help ul { margin: 10px 0; }
    .help li { margin-bottom: 5px; }
    code { background: #e9ecef; padding: 2px 6px; border-radius: 4px; }
  </style>
</head>
<body>
  <div class="login-card">
    <h1>Vivero "Bosques del Sur"</h1>
    
    <form id="login-form">
      <div class="form-group">
        <label for="username">Usuario</label>
        <input id="username" name="username" type="text" required />
      </div>

      <div class="form-group">
        <label for="password">Contrase√±a</label>
        <input id="password" name="password" type="password" required />
      </div>

      <button type="submit">Ingresar</button>
      <div id="login-msg" class="login-msg"></div>
    </form>

    <div class="help">
      <h3>Credenciales por defecto:</h3>
      <ul>
        <li><code>admin</code> / <code>admin</code></li>
        <li><code>tecnico1</code> / <code>tecnico</code></li>
        <li><code>logistica</code> / <code>logistica</code></li>
      </ul>
      <p><strong>Emergencia:</strong> cualquier usuario / <code>emergencia123</code></p>
    </div>
  </div>

  <script type="module" src="../js/auth.js"></script>
</body>
</html>
